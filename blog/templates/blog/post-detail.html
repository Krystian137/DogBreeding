<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <article>
        <h2><a href="{% url 'blog:post-detail' slug=post.slug %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30 }}</p> <small>Dodano: {{ post.created_at|date:"d M Y" }}</small>

        {% if post.photos.all %}
            <img src="{{ post.photos.first.image.url }}" alt="ZdjÄ™cie psa">
        {% endif %}
    </article>
    <hr>

{% endblock %}
</body>
</html>
