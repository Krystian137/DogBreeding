<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1>Nasze Pieski</h1>

    {% for dog in dogs %}
        <article>
            <h2>
                <a href="{% url 'zwierzaki:DogProfile' slug=dog.slug %}">{{ dog.name }}</a>
            </h2>

            <p>{{ dog.description|truncatewords:30 }}</p>

            {% if dog.main_image %}
                <img src="{{ dog.main_image.url }}" alt="{{ dog.name }}" style="max-width: 200px;">
            {% elif dog.photos.exists %}
                <img src="{{ dog.photos.first.image.url }}" alt="{{ dog.name }}" style="max-width: 200px;">
            {% endif %}
        </article>
        <hr>
    {% endfor %}

    {% endblock %}
</body>
</html>
