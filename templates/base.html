{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}DogBreeding – profesjonalna hodowla psów{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description"
          content="{% block meta_description %}Profesjonalna hodowla psów rasowych. Zdrowe szczenięta, sprawdzone pochodzenie, mioty i aktualności.{% endblock %}">

    <link rel="canonical" href="{{ request.build_absolute_uri }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}DogBreeding{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Profesjonalna hodowla psów rasowych.{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block extra_head %}{% endblock %}
</head>

<body>

<header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark container">
        <a class="navbar-brand" href="/">DogBreeding</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'zwierzaki:DogList' %}">Psy</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'zwierzaki:LitterList' %}">Mioty</a></li>
                <li class="nav-item"><a class="nav-link" href="/blog/">Blog</a></li>
            </ul>
        </div>
    </nav>
</header>

<main class="container my-5">
    {% block content %}{% endblock %}
</main>

<footer class="bg-light text-center py-4 mt-5">
    <small>&copy; {{ now|date:"Y" }} DogBreeding – Wszystkie prawa zastrzeżone</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
